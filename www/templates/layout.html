<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Droidalert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/droidalert.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Droidalert</a>
          <div class="nav-collapse">
            {% if not session.logged_in %}
            <ul class="nav">
              <li{% if homeactive %} class="active"{% endif %}><a href="/">Home</a></li>
              <li{% if aboutactive %} class="active"{% endif %}><a href="/about">About</a></li>
              <li{% if registeractive %} class="active"{% endif %}><a href="/register">Register</a></li>
              <li{% if contactactive %} class="active"{% endif %}><a href="/contact">Contact</a></li>
            </ul>
            <div class="pull-right">
            <a class="btn btn-primary">Sign in</a>
            </div>
            <div class=" nav pull-right">
           <!--<ul class="nav pull-right">
              <li><a href="#">Login</a></li>
              <li>-->
                <form class="navbar-search pull-right" action="">
                  <input type="text" class="search-query span2" placeholder="Email">
                  <input type="password" class="search-query span2" placeholder="Password">
                 <!-- <button type="submit" class="btn btn-primary btn-small">Login</button> -->
                </form>

              <!--</li>
            </ul>-->
            </div>

            {% else %}
                <a href="{{ url_for('logout') }}">log out</a>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    {% block body %}{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap-transition.js"></script>
    <script src="/static/js/bootstrap-alert.js"></script>
    <script src="/static/js/bootstrap-modal.js"></script>
    <script src="/static/js/bootstrap-dropdown.js"></script>
    <script src="/static/js/bootstrap-scrollspy.js"></script>
    <script src="/static/js/bootstrap-tab.js"></script>
    <script src="/static/js/bootstrap-tooltip.js"></script>
    <script src="/static/js/bootstrap-popover.js"></script>
    <script src="/static/js/bootstrap-button.js"></script>
    <script src="/static/js/bootstrap-collapse.js"></script>
    <script src="/static/js/bootstrap-carousel.js"></script>
    <script src="/static/js/bootstrap-typeahead.js"></script>

  </body>
</html>
