{% extends "layout.html" %}
{% block body %}
	<div class="page-header">
		<h1>Delete apikey <em>{{ name }}</em></h1>
  </div>
    <div class="row">
      <div class="span8">
        <div class="alert alert-block fade in">
          <h4 class="alert-heading">Are you sure you want to delete this apikey!?!</h4>
          <p>Once its gone, its gone. You won't be getting any more alerts from any services that are using this apikey.</p>
          <p>
            <a class="btn btn-warning small" href="/apikeys/deleteconfirmed/{{ id }}">Yes, delete it</a> <a class="btn small" href="/apikeys">Cancel</a>
          </p>
        </div>
      
      </div>  

    </div>
{% endblock %}
